<div>
    <v-container fluid class="pa-3">
        <v-layout row wrap>
            <v-flex xs12>
                <template>
                    <h3 class="text-center blue--text mb-0">Week Reports</h3>
                    <v-container class="pa-1">
                        <v-layout row wrap>
                            <v-flex xs12 sm6>
                                <v-dialog
                                        persistent
                                        lazy
                                        full-width
                                >
                                    <v-text-field
                                            slot="activator"
                                            label="From"
                                            v-model="fromDateQuery"
                                            prepend-icon="event"
                                            readonly
                                    ></v-text-field>
                                    <v-date-picker v-model="fromDateQuery" no-title scrollable actions ref="datePickerRef">
                                        <template scope="{ save, cancel }">
                                            <v-card-actions>
                                                <v-btn flat primary @click.native="cancel()">Cancel</v-btn>
                                                <v-btn flat primary @click.native="save()">Save</v-btn>
                                            </v-card-actions>
                                        </template>
                                    </v-date-picker>
                                </v-dialog>
                            </v-flex>
                            <v-flex xs12 sm6>
                               <span class="headline grey--text">To: {{toDateQuery}}</span>
                            </v-flex>
                        </v-layout>
                    </v-container>
                </template>
            </v-flex>
        </v-layout>

        <v-layout row wrap>
            <v-flex xs12 sm10 offset-sm1>
                <v-card>
                    <v-card-text>
                        <v-container fluid>
                            <v-layout row wrap>
                                <v-flex xs12>
                                    <v-subheader class="grey--text body-1 pl-0">Select Guard</v-subheader>
                                    <v-select
                                            v-bind:items="guardList"
                                            item-text="userData.name"
                                            item-value="userId"
                                            v-model="guards"
                                            single-line
                                            auto
                                            persistent-hint
                                            return-object
                                            max-height="400"
                                            @input="selectedGuard($event)" />
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-card-text>
                </v-card> <br>

                <div v-if="guardSelected">
                    <p class="black--text title pt-3 mb-0">Punch card</p>
                    <v-card>
                        <template>
                            <div class="small">
                                <bar-chart :chart-data="datacollection" :options="options" :width="500" :height="270"></bar-chart>
                            </div>
                        </template>
                    </v-card>
                </div>

                <v-card v-else-if="dataEmpty">
                    <v-card-title class="text-xs-center">
                        <h3 class="red-text">No data available for Selected Guard. Please select another guard</h3>
                    </v-card-title>
                </v-card>

                <v-card v-else>
                    <v-card-title class="text-xs-center">
                        Please select Guard above.
                    </v-card-title>
                </v-card>
            </v-flex>
        </v-layout>
    </v-container>
</div>
